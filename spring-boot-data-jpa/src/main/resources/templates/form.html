<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1 th:text="${titulo}"
			class="text-secondary text-center border border-success border-top-0 border-left-0 border-right-0"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>

		<form th:action="@{/form}" th:object="${cliente}" method="POST"
			class="d-flex flex-column  justify-content-center mt-4">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{nombre}" class="form-control mt-2"
						id="nombre" th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{apellido}" class="form-control mt-2"
						id="apellido" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="email">Email</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{email}" class="form-control mt-2"
						id="email" th:errorclass="'form-control alert-danger'"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="createAt">Fecha</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{createAt}" class="form-control mt-2"
						id="createAt" th:errorclass="'form-control alert-danger'">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>

			<input type="submit" value="Guardar" class="mt-4 btn btn-primary"> 
				
			<!-- <input type="hidden" th:field="*{id}"> -->

		</form>

	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
