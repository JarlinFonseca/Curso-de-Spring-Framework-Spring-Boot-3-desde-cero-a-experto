<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1 th:text="${titulo}"
			class="text-secondary text-center border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="POST"
			class="d-flex flex-column  justify-content-center mt-4">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{nombre}" class="form-control mt-2"
						id="nombre">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{apellido}" class="form-control mt-2"
						id="apellido">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="email">Email</label>
				<div class="col-sm-10">
					<input type="email" th:field="*{email}" class="form-control mt-2"
						id="email">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="createAt">Fecha</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{createAt}" class="form-control mt-2"
						id="createAt">
				</div>
			</div>

			<input type="submit" value="Crear Cliente"
				class="mt-4 btn btn-primary"> <input type="hidden"
				th:field="*{id}">

		</form>

	</div>


</body>
</html>
